version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: usuario
      POSTGRES_PASSWORD: senha
      POSTGRES_DB: weather_db
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
  api:
    build: .
    environment:
      DATABASE_URL: postgresql://usuario:senha@db:5432/weather_db
      OPENWEATHER_API_KEY: sua_chave_aqui
      CITY: SÃ£o Paulo
    ports:
      - "5000:5000"
    depends_on:
      - db
volumes:
  db_data:
